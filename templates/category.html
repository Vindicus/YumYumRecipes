{% extends "base.html" %}
 {% block content %}
 <div class="container">
  <section class="row">
    <div class="motto-box col l12 m12 s12">
      <h1 class="motto">{{category.name}}</h1>
      <ul class="collapsible" data-collapsible="accordion">
      {% for recipe in recipes:%}
        <li>
          <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{recipe.name}}</div>
          <div class="collapsible-body">
              <p><a class="view" href="{{url_for('showRecipe', category_name=category.name, recipe_id=recipe.id)}}">View Details</a></p>
              <p>Description: {{recipe.description}}</p>
          </div>
        </li>
      {% endfor %}
   
  </ul>
    </div>
  </section>
 </div>
 {% endblock %}
